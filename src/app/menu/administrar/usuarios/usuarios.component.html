<app-alerta [dataAlerta]="dataAlert" (boton1)="onClicBoton1($event)" (boton2)="onClicBoton2($event)"></app-alerta>

<div class="container">      
       
        <div class="detalle" *ngIf="showData">
                <div class="detalle2" >
                    <div class="material-datatables">
                        <div class="nuevo-icono">
                            <div class="icono" >
                                    <i class="fas fa-plus-circle" (click)="showFormCreacion()" title="Crear usuario"  ></i>
                            </div>
                            <div class="texto">
                                    <small>USUARIOS</small>
                            </div>  
                                
                        </div>
                            
                        <table id="dataUsuario" class="table table-striped table-no-bordered table-hover" cellspacing="0" 
                                    style="width:100%">

                             </table>
                        </div>
                </div>
        </div>
        <div class="card container" *ngIf="!showData">
                <div class="card-header text-header" >
                    <div class="card-title text-title" >{{titleEstado}}
                       
                    </div>
                </div>
            
                <div class="card-body">
                    
                            <div class="row">           
                               
                                    <div class="col-xl-12  col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <form [formGroup]="formUsuario">
                                            <div class="row">
                                                 <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12">
                                                         <div class="row">                                                           
                                                           <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                                                <div class="form-group">
                                                                    <label>Identificación</label>                                                                      
                                                                    <input class="form-control form-control-sm" type="text" formControlName="identificacion">
                                                                 </div>    
                                                           </div>
                                                         </div>          
                                                         <div class="row">
                                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                                                        
                                                                                <div class="form-group">
                                                                                <label>Usuario</label>        
                                                                                <div class="input-group"> 
                                                                                <input type="text" class="form-control form-control-sm" aria-label="Amount (to the nearest dollar)" formControlName="login">
                                                                                <div class="input-group-append">                                                                                 
                                                                                  <span class="input-group-text" style="color: blue;font-size:1.1rem;cursor:pointer"><i class="fas fa-lock" (click)="onRestablecerClave()" title="Restablecer clave"></i></span>
                                                                                </div>
                                                                              </div>
                                                                        </div>
                                                                </div>
                                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                                                     <div class="form-group">
                                                                         <label>Email</label>                                                                      
                                                                         <input class="form-control form-control-sm" type="text" formControlName="Email">
                                                                      </div>    
                                                                </div>
                                                              </div>       
                                                              <div class="row">
                                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                                                        
                                                                        <div class="form-group">
                                                                                <label>Nombres</label>                                                                      
                                                                                <input class="form-control form-control-sm" type="text" formControlName="Nombre">
                                                                             </div>                                                                            
                                                                        
                                                                </div>
                                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                                                     <div class="form-group">
                                                                         <label>Apellidos</label>                                                                      
                                                                         <input class="form-control form-control-sm" type="text" formControlName="Apellido">
                                                                      </div>    
                                                                </div>
                                                              </div>            
                                                              <div class="row">
                                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                                                        
                                                                        <div class="form-group">
                                                                                <label>Dirección</label>                                                                      
                                                                                <input class="form-control form-control-sm" type="text" formControlName="Direccion">
                                                                             </div>                                                                            
                                                                        
                                                                </div>
                                                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                                                     <div class="form-group">
                                                                         <label>Teléfono</label>                                                                      
                                                                         <input class="form-control form-control-sm" type="text" formControlName="Telefono">
                                                                      </div>    
                                                                </div>
                                                              </div>                                                                                                                      
                                                 </div>                                                                                                   
                                            </div>                                            
                                    </form>          
                                    </div>  
                                                                                                  
                            </div>                        
                            <div class="row" style="margin-top: 1rem;">
                                <div class="col-auto mr-auto"></div>                
                                    <div class="col-auto">
                                        <div class="btn-buttons">
                                            <div class="btn-salvar">
                                                    <i class="fas fa-save" (click)="onClicGuardar()" title="Guardar"></i>
                                            </div>
                                            <div class="btn-salir">
                                                <i class="fas  fa-reply" (click)="goBack()" title="Volver"></i>
                                            </div>                        
                                        </div>                             
                                </div>   
                            </div>                                     
                   
                </div>
       </div>
            
</div>
